<div ng-controller="travelController">
    <div class="container">
        <div ng-repeat="post in posts">
            <div class="row text-center" style="display:flex; flex-wrap: wrap;">
                <div class="col-xs-12 col-sm-6 col-lg-6">
                    <div class="thumbnail">
                        <img ng-src="{{post.thumb}}" class="thumbnail-faded">
                        <h2 class="image-text">{{post.name}}</h2>
                        <div class="caption">
                            <a class="btn btn-primary" href="#/travel/{{post._id}}">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
